    body {
      margin: 0;
      background: #f5f6f8;
      font-family: Arial, sans-serif
    }

    #app {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 28px 12px;
      box-sizing: border-box
    }

    .container {
      width: 980px;
      max-width: 100%;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, .08);
      padding: 22px
    }

    .title {
      margin: 0 0 16px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 800;
      color: #223
    }

    .section {
      margin-top: 22px
    }

    .section__hd {
      margin: 0 0 10px;
      padding-bottom: 6px;
      font-size: 1.05rem;
      font-weight: 800;
      color: #2b3a55;
      border-bottom: 2px solid #e8eefc
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px
    }

    .card {
      background: #fff;
      border: 1px solid #e9edf3;
      border-radius: 12px;
      padding: 12px
    }

    .field {
      display: flex;
      gap: 10px;
      align-items: center;
      margin: 6px 0
    }

    .field label {
      width: 100px;
      color: #566
    }

    .field input,
    .field textarea,
    .field select {
      flex: 1;
      padding: 8px;
      border: 1px solid #e5e9f2;
      border-radius: 8px
    }

    .photo-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px
    }

    /* ⬇️ 테이블이 컨테이너 밖으로 안 나가게 하는 핵심 */
    .table-wrap {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed
    }

    /* 고정 레이아웃 */
    th,
    td {
      border: 1px solid #e5e9f2;
      padding: 8px 10px;
      text-align: center;
      word-break: break-word
    }

    thead th {
      background: #f6f9ff;
      color: #2b3a55;
      font-weight: 800
    }

    tbody tr:nth-child(even) td {
      background: #fafcff
    }

    td input {
      width: 100%;
      min-width: 0;
      box-sizing: border-box
    }

    /* 인풋이 셀을 넘지 않게 */
    td button {
      white-space: nowrap
    }

    /* 버튼 줄바꿈 방지 */

    .btn-row {
      text-align: center;
      margin-top: 16px
    }

    .btn {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background: #3a7afe;
      color: #fff;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(58, 122, 254, .18)
    }

    .btn+.btn {
      margin-left: 8px
    }

    .btn--ghost {
      background: #eef3ff;
      color: #2b3a55
    }

    .mini {
      padding: 6px 10px;
      border-radius: 8px
    }

    .danger {
      background: #ff5a5a
    }

    @media (max-width:760px) {
      .grid-2 {
        grid-template-columns: 1fr
      }
    }
  </style>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          photos: { main: "", sub: [] },
          profile: {
            memberNo: "", name: "", pr: "", address: "", email: "", phone: "", birthYear: null,
            sex: "", height: "", weight: ""
          },
          // details: { height: null, weight: null, bloodType: "", religion: "", hobby: "", cert: "" },
          educations: [],
          // jobs: [],
          // families: []

          loginId: "",  // 화면에 표시할 로그인 아이디
          sStatus: "",   //로그인 사용자의 권한상태?를 화면에 표현할까 고민중 

          uploadResult: null //이미지 업로드 결과 저장
        }
      },
      methods: {

        // 저장 버튼
        save: function () {
          let self = this;
          self.fnUploadImg(function (uploadedPath) {
            const param = self.makeParam(uploadedPath);
            self.submitInsert(param);
          });
        },

        // 업로드 → 경로 콜백
        fnUploadImg: function (cb) {
          var fileInput = this.$refs.fileInput;
          if (!fileInput || fileInput.files.length === 0) { cb(null); return; }

          var fd = new FormData();
          fd.append('image', fileInput.files[0]);

          $.ajax({
            url: 'http://localhost:3009/upload',
            method: 'POST',
            data: fd,
            processData: false,
            contentType: false,
            success: (res) => {
              var path = (res && res.path) ? String(res.path).replace(/\\/g, '/') : null;
              this.uploadResult = res;
              this.photos.main = path || this.photos.main;
              cb(path);
            },
            error: (err) => { console.error(err); alert('업로드 실패(이미지 없이 저장 진행)'); cb(null); }
          });
        },

        // INSERT에 보낼 파라미터 만들기
        makeParam: function (uploadedPath) {
          return {
            name: this.profile.name || "",
            pr: this.profile.pr || "",
            address: this.profile.address || "",
            email: this.profile.email || "",
            phone: this.profile.phone || "",
            birthYear: this.profile.birthYear ?? "",
            mainPhotoUrl: (uploadedPath || this.photos.main || ""),
            height: this.profile.height || "",
            weight: this.profile.weight || "",
            gender: (this.profile.sex || "N"),
            createby: (sessionStorage.getItem("sessionId") || ""),
            // details: JSON.stringify(this.details || {}), // 안 쓰면 제거
            educations: JSON.stringify(this.educations || [])
          };
        },

        // 서버 전송
        submitInsert: function (param) {
          let self = this;
          $.ajax({
            url: "http://localhost:3009/cms/customerinsert",
            dataType: "json",
            type: "GET",
            data: param,
            success: () => {
              // alert("등록되었습니다."); //이놈이 여기 있으면 고객리스트 이동을 못함 250917
              self.goList();
              // alert("등록되었습니다."); //이놈이 여기 있으면 고객리스트 이동을 못함 250917
            },
            error: (e) => { console.error(e); alert("등록 실패"); }
          });
        },

        goList: function () {
          location.href = "cms_customer_list.html";
        },

        addEdu() {
          this.educations.push({ level: "", school: "", major: "", enter: "", graduate: "", area: "" });
        },
        // 업로드 → 경로 콜백
        fnUploadImg: function (cb) {              // ← 여기 이름만 변경
          var fileInput = this.$refs.fileInput;
          if (!fileInput || fileInput.files.length === 0) { cb(null); return; }

          var fd = new FormData();
          fd.append('image', fileInput.files[0]);

          $.ajax({
            url: 'http://localhost:3009/upload',
            method: 'POST',
            data: fd,
            processData: false,
            contentType: false,
            success: (res) => {
              var path = (res && res.path) ? String(res.path).replace(/\\/g, '/') : null;
              this.uploadResult = res;
              this.photos.main = path || this.photos.main;
              cb(path);
            },
            error: (err) => { console.error(err); alert('업로드 실패(이미지 없이 저장 진행)'); cb(null); }
          });
        },
        fnLogout() {
          sessionStorage.removeItem("sessionId");
          sessionStorage.removeItem("sessionStatus");
          alert("로그아웃 되었습니다.");
          location.href = "cms_login.html";
        }

      },// methods

      mounted() {
        // 처음 시작할 때 실행되는 부분
        let self = this;
        let sId = sessionStorage.getItem("sessionId"); //서버에서 set할때 이름이 sessionID이었음 그걸 get으로 꺼냄
        let sStatus = sessionStorage.getItem("sessionStatus");

        self.loginId = sId || "";
        self.sStatus = sStatus || "";

        // (선택) 로그인 안 한 상태면 접근 차단하고 로그인 페이지로 보냄
        if (!self.loginId) {
          alert("로그인이 필요합니다.");
          location.href = "cms_login.html"; // 실제 로그인 페이지 경로로 변경
        }
      }
    });
