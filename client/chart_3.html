<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px 10px;
            text-align: center;
        }

        th {
            background-color: beige;
        }

        tr:nth-child(even) {
            background-color: azure;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- html코드는 id가 app인 태크 안엣 작업 -->
         <div id="chart"></div>
    </div>
</body>

</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                options : {
                    series: [ ],
                    chart: {
                        width: 380,
                        type: 'pie',
                    },
                    labels: [],
                    responsive: [{
                        breakpoint: 480,
                        options: {
                            chart: {
                                width: 200
                            },
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }]
                }
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnList: function () {
                let self = this;
                $.ajax({
                    url: "http://localhost:3009/prof/list",
                    dataType: "json",
                    type: "GET",
                    data: { position: self.position },
                    success: function (data) {
                        console.log(data);
                        // let labelsList = []; //교수명자리
                        // let seriesList = []; //연봉자리
                        for(let i=0; i<data.profList.length; i++){
                            // labelsList.push(data.profList[i].NAME);
                             self.options.labels.push(data.profList[i].NAME);
                             self.options.series.push(data.profList[i].PAY);
                        }
                        // for(let i=0; i<data.profList.length;i++){
                        //     seriesList.push(data.profList[i].PAY);
                        // }
                        // self.options.labels = labelsList;
                        // self.options.series = seriesList;
                        
                        //차트그리기
                        var chart = new ApexCharts(document.querySelector("#chart"), self.options);
                        chart.render();
                        
                    }
                });
            },
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            self.fnList();
        }
    });

    app.mount('#app');
</script>
