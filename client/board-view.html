<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <style>
        table, tr, td, th{
            border : 1px solid black;
            border-collapse: collapse;
            padding : 5px 10px;
            text-align : center;
        }
        th{
            background-color: beige;
        }
        tr:nth-child(even){
            background-color: azure;
        }

    </style>
</head>
<body>
    <div id="app">
        <!-- html코드는 id가 app인 태크 안엣 작업 -->
        <!-- <div>게시글 번호 : {{info.BOARDNO}}</div> -->
        <div>제목 : {{info.TITLE}}</div>
        <div>내용 : {{info.CONTENTS}}</div>
        <div>
            내용2 : <div v-html="info.CONTENTS"></div> <!--태그 내용 빼서 보여줌-->
        </div>
        <div>글쓴이 : {{info.USERID}}</div>
        <div>카운트 : {{info.CNT}}</div>
    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                boardNo : "", //요청할 변수
                info : {} //응답받을 변수
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnInfo: function () {
                let self = this;
                let param = { boardNo : self.boardNo};
                $.ajax({
                    url: "http://localhost:3009/board/view",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        // alert("board/info 성공응답 완료");
                        self.info = data.info; //응답온data.info를 여기 잇는 self.info에...
                        //  alert("data.info는" + data.info);
                        //  alert("data.info는 " + JSON.stringify(data.info));
           
                    }
                });
            }
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            const queryParams = new URLSearchParams(window.location.search);
            self.boardNo = queryParams.get('boardNo') || ''; 
            self.fnInfo();
        }
    });

    app.mount('#app');
</script>
