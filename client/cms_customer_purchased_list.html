<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>내가 구매한 타회원 목록</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            margin: 0;
            background: #f5f6f8;
            font-family: Arial, sans-serif;
            color: #222
        }

        #app {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 24px 12px;
            box-sizing: border-box
        }

        .container {
            width: 980px;
            max-width: 100%;
            background: #fff;
            border-radius: 14px;
            padding: 18px;
            box-shadow: 0 8px 22px rgba(0, 0, 0, .08);
            border: 1px solid #eef2f7
        }

        .title {
            margin: 0 0 12px;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 800;
            color: #223;
            display: flex;
            justify-content: space-between
        }

        .table-wrap {
            border: 1px solid #e9edf3;
            border-radius: 12px;
            overflow: auto;
            background: #fff;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .03)
        }

        table {
            min-width: 100%;
            border-collapse: collapse;
            table-layout: fixed
        }

        th,
        td {
            border: 1px solid #e5e9f2;
            padding: 6px 8px;
            text-align: center;
            white-space: nowrap
        }

        thead th {
            position: sticky;
            top: 0;
            background: #f6f9ff;
            color: #2b3a55;
            z-index: 1;
            font-weight: 800
        }

        tbody tr:nth-child(even) td {
            background: #fafcff
        }

        tbody tr:hover td {
            background: #f0f6ff
        }

        .photo-cell img {
            width: 48px;
            height: 56px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #eee;
            box-shadow: 0 2px 6px rgba(0, 0, 0, .05)
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px
        }

        .btn {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 800;
            background: #3a7afe;
            color: #fff;
            box-shadow: 0 4px 10px rgba(58, 122, 254, .18)
        }

        .btn--ghost {
            background: #fff;
            color: #3a7afe;
            border: 1px solid #c8d4ff;
            box-shadow: none
        }

        .btn:hover {
            background: #2b68ea;
        }

        /* 파란 기본 버튼 호버 */
        .btn--ghost:hover {
            background: #f4f7ff;
            /* border-color: #3a7afe; */
        }

        /* 하얀 고스트 버튼 호버 */
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <h2 class="title">
                내가 구매한 타회원 목록
                <!-- <button class="btn btn--ghost" @click="window.close()">창 닫기</button> -->
            </h2>

            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th style="width:70px">사진</th>
                            <th style="width:120px">회원번호</th>
                            <th style="width:140px">이름</th>
                            <th style="width:110px">출생년</th>
                            <th style="width:110px">키</th>
                            <th style="width:110px">몸무게</th>
                            <th style="width:120px">성별</th>
                            <th style="width:160px">열람만료</th>
                        </tr>
                    </thead>
                    <tbody v-if="list.length>0">
                        <tr v-for="it in list" :key="it.MEMBER_NO" @click="goDetail(it.MEMBER_NO)"
                            style="cursor:pointer;">
                            <td class="photo-cell"><img :src="pfx(it.MAIN_PHOTO_URL)" @error="onImgError"></td>
                            <td>{{ it.MEMBER_NO }}</td>
                            <td>{{ it.NAME || '-' }}</td>
                            <td>{{ it.BIRTH_YEAR || '-' }}</td>
                            <td>{{ it.HEIGHT || '-' }}</td>
                            <td>{{ it.WEIGHT || '-' }}</td>
                            <td>{{ it.GENDER || '-' }}</td>
                            <td>{{ it.EXPIRES_AT || it.EXPIRES || it.EDATE || '-' }}</td>
                        </tr>
                    </tbody>
                    <tbody v-else>
                        <tr>
                            <td colspan="8">구매한 회원이 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="toolbar">
                <div>총 {{ count }}건 / {{ page }} 페이지</div>
                <div>
                    <!-- <button class="btn btn--ghost" @click="prevPage" :disabled="page<=1">이전</button> -->
                    <!-- <button class="btn btn--ghost" @click="nextPage" :disabled="page>=index">다음</button> -->
                    <!-- <button class="btn btn--ghost" @click="location.href='cms_customer_list.html'">고객목록으로 이동</button> -->
                    <!-- <a href="cms_customer_list.html" class="btn btn--ghost">고객목록으로 이동</a> -->
                    <button class="btn btn--ghost" @click="goList">고객목록으로 이동</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function qp(name) { var v = new URLSearchParams(location.search).get(name); return v ? decodeURIComponent(v) : ""; }

        const app = Vue.createApp({
            data: function () {
                return {
                    viewerId: qp('viewerId') || sessionStorage.getItem('sessionId') || '',
                    list: [], count: 0, index: 1,
                    page: 1, pageSize: 10,
                    defaultPhoto: '../server/uploads/nouploadimg.png'
                };
            },
            methods: {
                pfx: function (p) { if (!p) return this.defaultPhoto; p = String(p).replace(/\\/g, '/'); return '/server' + (p.startsWith('/') ? '' : '/') + p; },
                onImgError: function (e) { e.target.onerror = null; e.target.src = this.defaultPhoto; },
                goDetail: function (memberNo) { location.href = 'cms_customer_view.html?memberNo=' + encodeURIComponent(memberNo); },

                // 목록 호출 (내가 구매해서 유효한 회원들)
                fnList: function () {
                    if (!this.viewerId) { alert('로그인 정보가 없습니다. 다시 접속해 주세요.'); return; }
                    var param = { viewerId: this.viewerId, pageSize: this.pageSize, offset: (this.page - 1) * this.pageSize };
                    $.ajax({
                        url: 'http://localhost:3009/cms/access/mylist',
                        type: 'GET', dataType: 'json', data: param,
                        success: (res) => {
                            this.list = res.list || [];
                            this.count = res.count || 0;
                            this.index = Math.ceil(this.count / this.pageSize) || 1;
                        },
                        error: () => { alert('목록 조회 실패'); }
                    });
                },
                prevPage: function () { if (this.page <= 1) return; this.page--; this.fnList(); },
                nextPage: function () { if (this.page >= this.index) return; this.page++; this.fnList(); },
                goList: function () {
                    window.location.href = 'cms_customer_list.html';
                }

            },
            mounted: function () {
                if (!this.viewerId) { alert('로그인이 필요합니다.'); window.close(); return; }
                this.fnList();
            }
        });
        app.mount('#app');
    </script>
</body>

</html>
