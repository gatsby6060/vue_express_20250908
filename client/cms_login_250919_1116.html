<script>
    let player, loopTimer, loopArmed = true;
    const LOOP_AT = 0.5; // 70%

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('ytbg', {
            events: {
                onReady: e => {
                    e.target.mute();
                    e.target.playVideo();
                    // 300ms마다 진행률 체크
                    loopTimer = setInterval(() => {
                        if (!player || typeof player.getDuration !== 'function') return;
                        const d = player.getDuration();
                        if (d <= 0) return;
                        const t = player.getCurrentTime();
                        const p = t / d;

                        // 80% 이상이면 처음으로 점프
                        if (p >= LOOP_AT && loopArmed) {
                            loopArmed = false;           // 연속 트리거 방지
                            player.seekTo(0, true);
                            player.playVideo();
                        }
                        // 처음으로 돌아오면 다시 무장
                        if (t < 1) loopArmed = true;
                    }, 300);
                }
            }
        });
    }
    window.addEventListener('beforeunload', () => clearInterval(loopTimer));
</script>
