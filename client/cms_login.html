<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>고객관리시스템</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        /* 공통 버튼 */
        .btn {
            display: inline-block;
            padding: 10px 16px;
            border-radius: 12px;
            border: none;
            background: #3a7afe;
            color: #fff;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(58, 122, 254, .22);
            margin: 8px;
            transition: .2s ease
        }

        .btn:hover {
            transform: translateY(-1px);
            background: #2b68ea
        }

        /* ===== 배경 동영상 ===== */
        .video-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden
        }

        .video-viewport {
            position: absolute;
            inset: 0;
            clip-path: inset(15% 0 15% 0)
        }

        .video-viewport iframe {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(1.43);
            width: 100vw;
            height: 56.25vw;
            min-width: 177.78vh;
            min-height: 100vh;
            pointer-events: none
        }

        .video-dim {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, .28)
        }

        @media (prefers-reduced-motion:reduce) {
            .video-bg {
                display: none
            }
        }

        /* ===== 로그인 카드 ===== */
        .login-wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 16px
        }

        .login-card {
            width: 420px;
            max-width: 92vw;
            background: rgba(255, 255, 255, .6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, .45);
            box-shadow: 0 10px 30px rgba(0, 0, 0, .18);
            border-radius: 18px;
            padding: 28px 22px 24px
        }

        .login-title {
            margin: 6px 0 18px;
            font-size: 22px;
            font-weight: 800;
            color: #0f1a2a;
            text-align: center
        }

        .helper {
            margin-top: 8px;
            color: #d33;
            font-size: 13px;
            text-align: center
        }

        /* 인풋 */
        .field {
            margin: 10px 0
        }

        .input {
            width: 100%;
            box-sizing: border-box;
            padding: 14px 14px;
            border-radius: 14px;
            border: 1px solid rgba(15, 26, 42, .12);
            background: rgba(255, 255, 255, .9);
            outline: none;
            transition: border-color .15s, box-shadow .15s
        }

        .input::placeholder {
            color: #9aa6b2
        }

        .input:focus {
            border-color: #3a7afe;
            box-shadow: 0 0 0 3px rgba(58, 122, 254, .18)
        }

        .row-center {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 4px
        }

        .copyright {
            color: #98a0aa;
            font-size: .9rem;
            text-align: center;
            margin-top: 16px
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 배경 동영상 -->
        <div class="video-bg" aria-hidden="true">
            <div class="video-viewport">
                <iframe id="ytbg"
                    src="https://www.youtube-nocookie.com/embed/_ObIkPEb138?autoplay=1&mute=1&loop=1&playlist=_ObIkPEb138&controls=0&playsinline=1&modestbranding=1&rel=0&enablejsapi=1"
                    title="background video" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
            <div class="video-dim"></div>
        </div>

        <!-- 로그인 카드 -->
        <div class="login-wrap">
            <div class="login-card">
                <div class="login-title">고객관리프로그램 로그인</div>

                <div class="field">
                    <input class="input" type="text" placeholder="아이디 (ID)" autocomplete="username"
                        v-model.trim="idd" />
                </div>
                <div class="field">
                    <input class="input" type="password" placeholder="비밀번호" autocomplete="current-password"
                        v-model="pwdd" />
                </div>

                <div class="helper">* ID를 입력하시고 비밀번호를 입력하세요</div>

                <div class="row-center" style="margin-top:12px">
                    <button class="btn" @click="fnLogin(idd,pwdd)">로그인</button>
                    <a class="btn" href="cms_empuser_add.html"
                        style="text-decoration:none;display:inline-flex;align-items:center">시스템사용자(직원용) 등록</a>
                </div>

                <div class="copyright">Copyright © 전경환 All Rights Reserved.</div>
            </div>
        </div>

        <!-- 데모 계정 안내(필요시 제거) -->
        <div
            style="position:fixed;left:12px;bottom:10px;color:#cfe0ff;text-shadow:0 1px 2px rgba(0,0,0,.3);font-size:12px;">
            emp01 pass1234 / emp02 1q2w3e4r / emp03 4r5t6y7u<br />
            C2025-000005 VgqTYtWm85 / C2025-000014 byJXKXPF20 / C2025-000007 zVodEkpq15
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    idd: "", pwdd: "", status: "",
                    player: null, loopTimer: null,
                    START_AT: 0.05,   // 처음 5% 지점
                    LOOP_TO: 0.80    // 80% 도달 시 다시 START_AT로
                };
            },
            methods: {
                fnLogin(id, pw) {
                    if (!id) { alert("아이디 입력!"); return; }
                    if (!pw) { alert("비밀번호 입력!"); return; }
                    $.ajax({
                        url: "http://localhost:3009/cms/login",
                        type: "GET", dataType: "json", data: { loginId: id, pwd: pw },
                        success: (data) => {
                            if (Array.isArray(data) && data.length > 0) {
                                alert((data[0].NAME || '사용자') + "님 환영합니다.");
                                sessionStorage.setItem("sessionId", data[0].LOGIN_ID);
                                sessionStorage.setItem("sessionStatus", data[0].STATUS);
                                sessionStorage.setItem("sessionName", data[0].NAME);
                                location.href = "cms_customer_list.html";
                            } else {
                                alert("아이디/비밀번호를 확인해주세요.");
                            }
                        },
                        error: (xhr) => { alert("로그인 중 오류가 발생했습니다."); console.error(xhr); }
                    });
                },

                /* --- 유튜브 제어: 5%~80% 구간 루프 --- */
                initYT() {
                    this.player = new YT.Player('ytbg', {
                        events: {
                            onReady: async (e) => {
                                e.target.mute();
                                e.target.playVideo();

                                // duration 로드될 때까지 대기
                                const waitDuration = async () => {
                                    return new Promise(resolve => {
                                        const iv = setInterval(() => {
                                            const d = this.player?.getDuration?.() || 0;
                                            if (d > 0) { clearInterval(iv); resolve(d); }
                                        }, 120);
                                    });
                                };
                                const d = await waitDuration();

                                // 시작을 5% 지점으로 이동
                                const startTime = Math.max(0, d * this.START_AT);
                                this.player.seekTo(startTime, true);
                                this.player.playVideo();

                                // 80% 도달 시 5%로 루프
                                const epsilon = 0.25; // 초 단위 완충
                                this.loopTimer = setInterval(() => {
                                    if (!this.player) return;
                                    const dur = this.player.getDuration?.() || 0;
                                    const cur = this.player.getCurrentTime?.() || 0;
                                    if (dur <= 0) return;

                                    const p = cur / dur;
                                    if (p >= this.LOOP_TO) {
                                        this.player.seekTo(dur * this.START_AT, true);
                                        this.player.playVideo();
                                    }

                                    // 혹시 처음으로(0초 근처) 튕겨가면 다시 5%로 보정
                                    if (cur < epsilon) {
                                        this.player.seekTo(dur * this.START_AT, true);
                                        this.player.playVideo();
                                    }
                                }, 500);
                            }
                        }
                    });
                }
            },
            mounted() {
                const load = () => this.initYT();
                if (window.YT && window.YT.Player) { load(); }
                else {
                    const tag = document.createElement('script');
                    tag.src = "https://www.youtube.com/iframe_api";
                    window.onYouTubeIframeAPIReady = load;
                    document.head.appendChild(tag);
                }
            },
            unmounted() {
                if (this.loopTimer) clearInterval(this.loopTimer);
                if (this.player?.destroy) this.player.destroy();
            }
        });
        app.mount('#app');
    </script>
</body>

</html>
